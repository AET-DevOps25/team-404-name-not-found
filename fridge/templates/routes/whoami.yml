apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami
  namespace: {{ .Values.namespace }}
spec:
  parentRefs:
    - name: envoy
      sectionName: https
      namespace: {{ .Values.gateway_ns }}
  hostnames:
    - "{{ .Values.host }}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: users
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /api/users/whoami
