adminUser: admin
adminPassword: admin

service:
  type: ClusterIP

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server
        isDefault: true

grafana.ini:
  server:
    http_addr: "0.0.0.0"
    http_port: "3000"
    domain: "fridge.localhost"
    enforce_domain: "true"
    root_url: "https://%(domain)s/grafana"
    serve_from_sub_path: "true"
