spring:
  application:
    name: recipes
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/fridge
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /recipes
      path-mapping:
        health: health
  health:
    show-details: always

vars:
  HOST: ${HOST:localhost}
